<app-alert
  [visible]="(visible$ | async) ?? false"
  [message]="(message$ | async) ?? ''"
  [type]="(type$ | async) ?? 'info'"
  (close)="closeAlert()">
</app-alert>


<app-sidebar (toggleSidebar)="onToggleSidebar($event)"></app-sidebar>

<div [class.sidebar-collapsed]="!sidebarExpanded" class="content-wrapper">
  <app-header></app-header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
